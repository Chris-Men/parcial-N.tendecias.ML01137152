<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje oculto</title>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <button @click="toggleMensaje">
            {{ esVisible ? 'Ocultar Mensaje' : 'Mostrar Mensaje' }}
        </button>
        <p v-if="esVisible">Sorpresa ğŸ˜…ğŸ˜…<br> Arriba las manos ğŸ™†â€â™€ï¸</p>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
          setup() {
            const esVisible = ref(false);

            const toggleMensaje = () => {
              esVisible.value = !esVisible.value;
            };

            return {
              esVisible,
              toggleMensaje
            };
          }
        }).mount('#app');
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #app {
            text-align: center;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</body>
</html>
