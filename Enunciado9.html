<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Completo</title>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <nombre-completo></nombre-completo>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        const NombreCompleto = {
          template: `
            <div>
              <input v-model="nombre" placeholder="Ingresa tu nombre" />
              <input v-model="apellido" placeholder="Ingresa tu apellido" />
              <p>Nombre completo: {{ nombreCompleto }}</p>
            </div>
          `,
          setup() {
            const nombre = ref('');
            const apellido = ref('');

            const nombreCompleto = computed(() => {
              return `${nombre.value} ${apellido.value}`.trim();
            });

            return {
              nombre,
              apellido,
              nombreCompleto
            };
          }
        };

        createApp({
          components: {
            'nombre-completo': NombreCompleto
          }
        }).mount('#app');
    </script>

    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        div {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</body>
</html>
